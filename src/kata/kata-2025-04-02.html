<script>

  function doubleChar(str) {
    let arr = str.split('');
    let result = [];
    for (let i = 0; i < arr.length; i++) {
      result.push(arr[i], arr[i]);
    }
    return result.join('');
  }

  function bonusTime(salary, bonus) {
    if (bonus) {
      return  `£${salary * 10}`
    }
    return `£${salary}`
  }

</script>
