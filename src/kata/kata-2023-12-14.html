  function repeatStr (n, s) {
    let str = '';
    for (let i = 1; i <= n; i++) {
      str = str + s
    }
    return str;
  }

  console.log(repeatStr(3, 'Hey'))
  console.log(repeatStr(5, 'Hello'))
  console.log(repeatStr(7, 'One'))
