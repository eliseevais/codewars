<script>
  function sakuraFall(v) {
    if (v < 1) {
      return 0
    }
    let distance = 80 * 5; // 400 cm
    let time = distance / v
    return time
  }

  function mergeArrays(arr1, arr2) {
    let commonArr = arr1.concat(arr2);
    let uniqueArr = Array.from(new Set(commonArr));
    let result = uniqueArr.sort(function (a, b) {
      return a - b;
    });
    return result;
  }

</script>
