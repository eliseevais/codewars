<script>

  function howManydays(month){
    let days;
    switch (month){
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12: {
        days = 31;
        break;
      }
      case 4:
      case 6:
      case 9:
      case 11: {
        days = 30;
        break;
      }
      default: {
        days = 28;
        break;
      }
    }
    return days;
  }

  function squaresOnly(arr) {
    return arr.filter((e) => Number.isInteger(Math.sqrt(e)))
  }

  function swapValues(arr) {
    return arr.reverse()
  }

  function isLochNessMonster(s) {
    return (s.includes("tree fiddy")
      || s.includes("3.50")
      || s.includes("three fifty"));
  }

</script>
