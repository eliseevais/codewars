<script>

  function neutralise(s1, s2) {
    let arr1 = s1.split('');
    let arr2 = s2.split('');
    let resultArr = [];

    for (let i = 0; i < arr1.length; i++) {
      if (arr1[i] === arr2[i] && arr1[i] === "+") {
        resultArr.push("+");
      }
      else if (arr1[i] === arr2[i] && arr1[i] === "-") {
        resultArr.push("-");
      }
      else if (arr1[i] !== arr2[i]) {
        resultArr.push("0");
      }
    }
    let result = resultArr.join('');
    return result;
  }

</script>
