<script>

  function rentalCarCost(d) {
    let price = 40;
    if (d >= 3 && d < 7) {
      return price * d - 20;
    } else if (d >= 7) {
      return price * d - 50;
    } else {
      return price * d;
    }
  }

  const quarterOf = (month) => {
    if (month <= 3) {
      return 1
    } else if (month > 3 && month <= 6) {
      return 2
    } else if (month > 6 && month <= 9) {
      return 3
    } else {
      return 4
    }
  }

</script>
