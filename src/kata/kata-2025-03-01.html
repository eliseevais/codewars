<script>

  function getCount(str) {
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    let total = 0;
    const string = str.toLowerCase().split("");

    for (let i = 0; i < string.length; i++) {
      const charts = string[i];
      if (vowels.includes(charts)) {
        total += 1;
      }
    }
    return total;
  }

  console.log(getCount('abrakadabra'))

</script>
