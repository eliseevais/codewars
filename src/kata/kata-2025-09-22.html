<script>

  function remove(string) {
     if (string.endsWith("!")) {
        return remove(string.slice(0, -1)) ;
     } else {
        return string
     }
  }

  const flip=(d, a)=>{
    if (d === "R") {
      let sortedArr = a.sort((a, b) => a - b )
      return sortedArr
    } else {
      let sortedArr = a.sort((a, b) => b - a)
      return sortedArr
    }
  }

  function stairsIn20(s){
    let sum = 0;
    for (let i = 0; i < s.length; i++) {
      let element = s[i];
      for (let j = 0; j < element.length; j++) {
        sum = sum + element[j];
      }
    }
    return sum * 20;
  }

  function sameCase(a, b){
    function isUnicodeLetter(char) {
      return /^[a-zA-Z]$/.test(char)
    }
    if (isUnicodeLetter(a) && isUnicodeLetter(b)) {
      if (a === a.toUpperCase() && b === b.toUpperCase()
        || a === a.toLowerCase() && b === b.toLowerCase()) {
        return 1
      }
      return 0
    }
    return -1
  }

</script>
