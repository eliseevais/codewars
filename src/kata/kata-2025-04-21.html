<script>

  function warnTheSheep(queue) {
    let arr = queue.reverse();
    if (arr[0] === "wolf") {
      return "Pls go away and stop eating my sheep"
    }
    let wolfInd = arr.indexOf("wolf")
    let animalInDander = arr[wolfInd]
    let idx = arr.indexOf(animalInDander);
    return `Oi! Sheep number ${idx}! You are about to be eaten by a wolf!`
  }

</script>
