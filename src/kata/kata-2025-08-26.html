<script>

  function plural(n) {
    if (n !== 1) {
      return true
    } else {
      return false
    }
  }

  function getRealFloor(n) {
    if (n <= 0) {
      return n
    }
    else if (n >= 1 && n < 13 ) {
      return n - 1
    }
    else if (n >= 14) {
      return n - 2
    }
  }

</script>
