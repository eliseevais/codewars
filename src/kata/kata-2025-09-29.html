<script>

  function periodIsLate(last, today, cycleLength) {
    let diffMs = today - last;
    let days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    return days > cycleLength ? true : false ;
  }

  function isToday(date) {
    const today = new Date();
    return date.toDateString() == today.toDateString() ? true : false;
  }

  function pickIt(arr){
    let odd = [], even = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 0) {
        even.push(arr[i]);
      } else {
        odd.push(arr[i]);
      }
    }
    return [odd,even];
  }

  function remove(s, n){
    while (n > 0) {
      s = s.replace("!", "")
      n = n - 1
    }
    return s;
  }

</script>
