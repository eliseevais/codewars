<script>

  function describeAge(a) {
    let w = "You're a(n) "
    return a <= 12
      ? w + "kid"
      : a >= 13 && a <= 17
        ? w + "teenager"
        : a <= 64
          ? w + "adult"
          : w + "elderly"
  }

  function getGrade(s1, s2, s3) {
    let grade = (s1 + s2 + s3) / 3
    if (grade >= 90 && grade <= 100) {
      return "A"
    }
    if (grade >= 80 && grade <= 90) {
      return "B"
    }
    if (grade >= 70 && grade <= 80) {
      return "C"
    }
    if (grade >= 60 && grade <= 70) {
      return "D"
    }
    if (grade >= 0 && grade < 60) {
      return "F"
    }
  }

</script>
