        res.push(0)
      } else {
       res.push(1)
      }
    }
    return !res.includes(1);
  }

  function arr2bin(arr){
    if (arr.length === 0){
      return "0";
    }
    else if (arr.some(el => Number.isNaN(el))){
      return "Nan";
    }
    let newArr = arr.filter(el => typeof el === 'number' ? el : 0);
    let sum = newArr.reduce((acc, curr) => acc + curr, 0);
    return sum.toString(2);
  }
