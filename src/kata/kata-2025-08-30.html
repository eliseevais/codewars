<script>

  function  calculateAge(yearOfBirth, yearToCount) {
    let difference = Math.abs(yearOfBirth - yearToCount);

    const pluralizeYears = (n) => n === 1 ? 'year' : 'years';

    if (yearOfBirth < yearToCount) {
      return `You are ${difference} ${pluralizeYears(difference)} old.`
    }
    if (yearOfBirth > yearToCount) {
      return `You will be born in ${difference} ${pluralizeYears(difference)}.`
    }
    return "You were born this very year!"
  }



</script>
