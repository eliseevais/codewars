  function getSum(a, b) {
    let arr = [a, b]

    if (a === b) {
      return a
    }

    if (a < b) {
      for (let i = a; i < b; i++) {
        if (i !== a) {
          arr.splice(-1, 0, i)
        }
      }
      let sum = 0;
      arr.forEach(function (num) {
        sum += num;
      });
      return sum;
    }

    if (a > b) {
      for (let i = a; i > b; i--) {
        if (i !== a) {
          arr.splice(-1, 0, i)
        }
      }
      let sum = 0;
      arr.forEach(function (num) {
        sum += num;
      });
      return sum;
    }
  }

  console.log(getSum(5, -1))

</script>
