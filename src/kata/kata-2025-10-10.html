  function logicalCalc(array, op){
    switch (true) {
      case op === "AND": {
        return !array.includes(false);
      }
      case op === "OR": {
        return !!array.includes(true);
      }
      case op === "XOR": {
        let trueCount = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] === true) {
            trueCount = trueCount + 1
          }
        }
        return trueCount === 1 || trueCount % 2 === 1;
      }
    }
  }

  function mergeArrays(a, b) {
    let newArray = a.concat(b).sort((a, b) => a - b);
    let collection = new Set(newArray);
    return Array.from(collection);
  }

  function getMiddle(s) {
    if (s.length % 2 === 1) {
      return s.substring(Math.floor(s.length / 2), Math.floor(s.length / 2) + 1);
    } else if (s.length % 2 === 0){
      return s.substring(Math.floor(s.length / 2) - 1, Math.floor(s.length / 2) + 1);
    }
  }
