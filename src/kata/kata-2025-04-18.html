<script>

  function multiTable(number) {
    let result = '';
    for (let i = 1; i < 10  ; i++) {
      let localRes = i * number;
      let str = `${i} * ${number} = ${localRes}\n`
      result = result + str;
    }
    for (let i = 10; i === 10 ; i++) {
      let localRes = i * number;
      let str = `${i} * ${number} = ${localRes}`
      result = result + str;
    }
    return result;
  }

</script>
