<script>

  function nearestSq(n){
    const sqrt = Math.sqrt(n);
    let res;
    if (sqrt % 1 === 0){
      return n;
    } else {
      let diff = sqrt % 1;
      if (diff < 0.5) {
        res = Math.floor(sqrt) ** 2
      } else {
        res = Math.ceil(sqrt) ** 2
      }
    }
    return res;
  }

  function combineNames(firstName, lastName ){
    return firstName + ' ' + lastName;
  }

  function usdcny(usd) {
    let course = 6.75
    let ammount = +usd * course;
    ammount = ammount.toFixed(2)
    return `${ammount} Chinese Yuan`;
  }

  var replaceDots = function(str) {
    return str.replaceAll(".", "-");
  }

</script>
