<script>

  function breakChocolate(n,m) {
    if (n < 1 || m < 1) {
      return 0;
    }
    return n * (m - 1)
  }

  const sequenceSum = (begin, end, step) => {
   if (begin > end ) {
     return 0;
   }
   let sum = 0;
   let current = begin;
   while (current <= end ) {
     sum = sum + current;
     current = current + step;
   }
   return sum;
  };

  function twoOldestAges(ages){
    let arrSorted = ages.sort((a, b) => a - b);
    return arrSorted.slice(-2);
  }


</script>
