<script>

  function quadrant(x, y) {
    if (x > 0) {
      if (y > 0) {
        return 1
      } else {
        return 4;
      }
    } else {
      if (y > 0) {
        return 2;
      } else {
        return 3;
      }
    }
  }

  function padIt(str,n){
    while (n > 0) {
      if (n % 2 === 0) {
        str = str + "*";
      } else {
        str = "*" + str;
      }
      n = n - 1
    }
    return str;
  }

  function grader(score) {
    switch (true) {
      case score >= 0.9 && score <= 1: {
        return "A";
      }
      case score >= 0.8 && score < 0.9: {
        return "B";
      }
      case score >= 0.7 && score < 0.8: {
        return "C";
      }
      case score >= 0.6 && score < 0.7: {
        return "D";
      }
      default: {
        return "F";
      }
    }
  }

  function fuelPrice(litres, pricePerLitre) {
    let startDiscount = 0.05;
    let maxDiscount = 0.25;
    let sum = 0;
    if (litres < 2) {
      return litres * pricePerLitre;
    }
    let num = Math.floor(litres / 2)
    if (num <= 5) {
      sum = litres * (pricePerLitre - startDiscount * num);
    } else if (num > 5) {
      sum = litres * (pricePerLitre - maxDiscount);
    }
    return +sum.toFixed(2);
  }

  console.log(fuelPrice(5, 1.23))

</script>
